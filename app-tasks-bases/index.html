    <main>
        <div class="container">
            <center>
                <h1>Formulario de tareas y actividades</h1>
            </center>
            <form action="javascript:void(0)" onsubmit="getDataForm()">
                <label for="txtName" class="form-label">Nombre</label>
                <input required class="form-control" id="txtName" name="txtName" type="text"
                    placeholder="Ingrese su nombre">
                <br>
                <label for="txtEmail" class="form-label">Correo</label>
                <input class="form-control" id="txtEmail" name="txtEmail" type="email" placeholder="Ingrese su correo">
                <br>
                <label for="txtTask" class="form-label">Descripci√≥n tarea</label>
                <br>
                <textarea class="form-control" name="txtTask" id="txtTask" cols="10" rows="3"></textarea>
                <br>
                <input class="form-check-input" type="checkbox" name="acceptConditions" id="acceptConditions">
                <label for="acceptConditions" class="form-check-label">
                    <a href="http://google.com" target="_blank">Acepta terminos y condiciones</a>

                </label>
                <br>
                <label class="form-label" for="taskType">Tipo de tarea</label>
                <br>
                <input class="form-check-input" type="radio" name="taskType" id="typeA"> Actividad
                <br>
                <input class="form-check-input" type="radio" name="taskType" id="typeB"> Tarea
                <br>
                <br>
                <label class="form-label" for="semester">Semestre</label>
                <select class="form-control" name="semester" id="semester">
                    <option value="1">Semestre 1</option>
                    <option value="2">Semestre 2</option>
                    <option value="3">Semestre 3</option>
                </select>
                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Enviar">
            </form>
