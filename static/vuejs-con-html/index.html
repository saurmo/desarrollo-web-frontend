<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Conceptos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="formProductos">
                <h2>Ejemplo </h2>
                {{message}}

                <button @click="changeMessage()">Cambiar Mensaje</button>

                <h2>Formulario</h2>
                <form action="javascript:void(0)" @submit="createProduct()">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input required class="form-control" placeholder="Ingrese el nombre del producto" type="text"
                        name="nombre" id="nombre" 
                        v-model="product.name">
                    <br>
                    <label class="form-label" for="tipo">Tipo</label>
                    <select class="form-select" name="tipo" id="tipo" 
                    v-model="product.type">
                        <option value="fruta">Fruta</option>
                        <option value="verdura">Verdura</option>
                    </select>
                    <br>
                    <label class="form-label" for="precio">Precio</label>
                    <input class="form-control" type="number" name="precio" id="precio" 
                    v-model="product.price">
                    <br>
                    <label class="form-label" for="fecha_cosecha">Fecha</label>
                    <input class="form-control" type="date" name="fecha_cosecha" id="fecha_cosecha" 
                    v-model="product.date">
                    <br>
                    <label class="form-label" for="descuento">Porcentaje de descuento</label>
                    <input class="form-range" type="range" name="descuento" id="descuento" 
                    v-model="product.dto">
                    <br>
                    <label class="form-label" for="fecha_vencimiento">Fecha de vencimiento</label>
                    <input class="form-control" type="date" name="fecha_vencimiento" id="fecha_vencimiento" 
                    v-model="product.expiration_date">
                    <br>
                    <label class="form-label" for="descripcion">Descripci√≥n</label>
                    <br>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="3" 
                    v-model="product.descripcion"></textarea>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Crear Producto</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
